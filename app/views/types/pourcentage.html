<div class="form-group col-sm-{{field.size if field.size else 12}}">
  <label for="{{uuid}}"> {{field.label}}</label>
  <div class="input-group">
    <input {% if field.attributes %}
      {% for key,value in field.attributes %}
        {{key}}="{{value}}"
      {% endfor %}
    {% endif %} id="{{uuid}}" value='{{ field.value if field.value else 0 }}' name="{{ field.name if field.name else key }}" class="form-control" placeholder="{{field.placeholder}}" type="range" min="0" max="100" step="0.01" list="{{uuid}}-list">
    <div class="input-group-append">
      <center class="input-group-text text-center" style="width: 100px;">
        <span class="badge" id="{{uuid}}-value"></span>
      </center>
    </div>
  </div>
  <datalist id="{{uuid}}-list">
    <option value="0" label="0%">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50" label="50%">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="100" label="100%">
  </datalist>
</div>
<script type="text/javascript">
  let initRange = ()=>{
    if($("#{{uuid}}").length == 0)
      return setTimeout(initRange,10);
    $("#{{uuid}}").on("input",e=>{
      let value = e.target.value;
      $("#{{uuid}}-value").text(`${value} %`);
    });
    $("#{{uuid}}-value").text(`${$("#{{uuid}}").val()} %`);
  }
  initRange();
</script>
