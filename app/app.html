    <script type="text/javascript">
      $.fn.editable.defaults.showbuttons = false;
      $.fn.editable.defaults.emptytext = "";
      $.fn.editable.defaults.url = async function(params) {};
      LOADER_HTML = '<center><div class="lds-ripple"><div></div><div></div></div></center>';
      function generateUUID(format = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx') { // Public Domain/MIT
        var d = new Date().getTime();
        if (typeof performance !== 'undefined' && typeof performance.now === 'function'){
          d += performance.now(); //use high-precision timer if available
        }
        return format.replace(/[xy]/g, function (c) {
          var r = (d + Math.random() * 16) % 16 | 0;
          d = Math.floor(d / 16);
          return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
      }
      const setTitle = function  (title,el,isModal=false) {
        $(el).html(title);
        if(!isModal && $(el).length)
          $("title").html((title ? ("[ "+$(el).text()+" ] :: ") : "") +"Lynn ERP");
      }
      const electron = nodeRequire("electron");
      const Lynn = nodeRequire("./lynn");
      Object.defineProperty(this,"TAXE1", {
        get(){
          return (app.store.get("TAXE1_SUB") ? -1 : 1) * app.store.get("TAXE1");
        }
      });
      Object.defineProperty(this,"TAXE2", {
        get(){
          return (app.store.get("TAXE2_SUB") ? -1 : 1) * app.store.get("TAXE2")
        }
      });
      // var TAXE1 = -1;
      // var TAXE2 = -9.5;
      const app = new Lynn('.menu-w  ul.main-menu', '.content-i .content-box');
      $("#loader-wrapper").next().hide();
      app.once('ready',async ()=>{
        $("#loader-wrapper").next().show();
        $(".logged-user-name").html(`${app.locales.user.lastName} ${app.locales.user.firstName}`);
        $(".logged-user-role").html(`${app.locales.user.roles[0]}`);
        $('body').toggleClass('loaded');
      });
      window.onbeforeunload = (event) => {
        const choice = electron.remote.dialog.showMessageBox(electron.remote.getCurrentWindow(), {
              type: 'question',
              buttons: ['Leave', 'Stay'],
              title: 'Do you want to leave this site?',
              message: 'Changes you made may not be saved.',
              defaultId: 0,
              cancelId: 1
            })
            const leave = (choice === 0)
            if (leave)
              return event.preventDefault();
            event.returnValue = false;
            app.emit("unload");
      }
    </script>
